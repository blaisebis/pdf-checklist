<!DOCTYPE html>
<html>
<head>
    <title>PDF Checklist Filler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 380px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
        input[type=file] {
            margin: 15px 0;
            font-size: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        .credit {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #666;
        }
        a.download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        a.download-link:hover {
            background: #1f7a34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Checklist Filler</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" accept="application/pdf" required><br>
            <button type="submit">Upload and Fill</button>
        </form>

        {% if filename %}
            <p class="success">âœ… PDF Processed!</p>
            <a class="download-link" href="{{ url_for('download', filename=filename) }}">ðŸ“¥ Download PDF</a>
        {% endif %}
    </div>

    <div class="credit">Blaise Biskupovich</div>
</body>
</html>
